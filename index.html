<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Memory game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="left-side">
            <div class="mistakes">Mistakes: 0</div>
            <div class="moves">Moves: 2</div>
            <div class="timer">00:12:12</div>
        </div>
        <div class="right-side">
            <div></div>
        </div>
    </header>

    <div id="gameContainer">
        <div id="gameBody" data-game-lvl="16">
            <div class="overlay" id="overlay"></div>
            <button id="overlayButton" type="button">Play</button>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
            <div class="oneCard"></div>
        </div>
        
        <div id="gameSettings">
            <div id="levelSettings">
                <div>Level: </div>
                <div>
                    <button type="button" class="settingBtn settingActiveBtn" gameLvl="16">4x4</button>
                    <button type="button" class="settingBtn" gameLvl="20">5x4</button>
                    <button type="button" class="settingBtn" gameLvl="25">5x5</button>
                    <button type="button" class="settingBtn" gameLvl="30">6x5</button>
                </div>
            </div>
            <div id="speedSettings">
                <div>Speed:</div>
                <div>
                    <button type="button" class="settingBtn" speed="500">Fast</button>
                    <button type="button" class="settingBtn settingActiveBtn" speed="1000">Standart</button>
                    <button type="button" class="settingBtn" speed="1500">Slow</button>
                    <button type="button" class="settingBtn" speed="2000">Very slow</button>
                </div>
            </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
